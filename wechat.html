<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QR Code</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3670/3670101.png" type="image/x-icon" /> <!-- Link to the favicon -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #09d454;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgb(184, 234, 188);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .qr-code {
            width: 200px; /* Adjust size as necessary */
            height: 200px; /* Maintain aspect ratio */
            object-fit: cover; /* Ensures the image fits the box */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan the QR Code</h1>
        <img src="WechatAcc.jpg" alt="QR Code" class="qr-code" />
        <p>Use your mobile device to scan the QR code above.</p>
    </div>
</body>
</html>
